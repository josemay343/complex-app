<template name="EditButtons">
    <div class="editBtns">
      {{#if $eq this "Not-Done"}}
        <div class="icon deleteBtn invert">
          <img src="/images/icons/trash-alt-solid.svg">
        </div>
        <div class="icon editBtn invert">
            <img src="/images/icons/edit-solid.svg">
        </div>
        <div class="icon shareBtn invert">
          <img src="/images/icons/share-alt-square-solid.svg">
        </div>
        <div class="icon snoozeBtn invert">
          <img src="/images/icons/hourglass-start-solid.svg">
        </div>
        <div class="icon doneBtn invert">
          <img src="/images/icons/check-circle-regular.svg">
        </div>
      {{/if}}
      {{#if $eq this "Done"}}
          <div class="icon deleteBtn invert">
            <img src="/images/icons/trash-alt-solid.svg">
          </div>
          <div class="icon editBtn invert">
              <img src="/images/icons/edit-solid.svg">
          </div>
          <div class="icon shareBtn invert">
            <img src="/images/icons/share-alt-square-solid.svg">
          </div>
          <div class="icon notDoneBtn invert">
            <img src="/images/icons/times-circle-regular.svg">
          </div>
        {{/if}}
        {{#if $eq this "Snoozed"}}
          <div class="icon deleteBtn invert">
            <img src="/images/icons/trash-alt-solid.svg">
          </div>
          <div class="icon editBtn invert">
              <img src="/images/icons/edit-solid.svg">
          </div>
          <div class="icon shareBtn invert">
            <img src="/images/icons/share-alt-square-solid.svg">
          </div>
          <div class="icon notDoneBtn invert">
            <img src="/images/icons/times-circle-regular.svg">
          </div>
        {{/if}}
        {{#if $eq this 'notes'}}
          <div class="icon deleteBtn invert">
            <img src="/images/icons/trash-alt-solid.svg">
          </div>
          <div class="icon editBtn invert">
              <img src="/images/icons/edit-solid.svg">
          </div>
          <div class="icon shareBtn invert">
            <img src="/images/icons/share-alt-square-solid.svg">
          </div>
        {{/if}}
    </div>
</template>
