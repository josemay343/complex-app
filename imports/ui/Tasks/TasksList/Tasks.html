<template name="Tasks">
    <h1>Secure Task creator</h1>
    {{> AddTaskComponent}}
    <ul class="tasksListContainer">
        {{> Tabs tabsArray}}
        {{#if getTasks.length}}
            {{#each getTasks}}
                {{> TaskItem this}}
            {{/each}}
        {{else}}
            No Tasks :(
        {{/if}}
    </ul>
</template>
