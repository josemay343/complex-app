<template name="NotesEdit">
    <div class="notesEditContainer">
        <div class="noteCreator">
            <div 
                name="textArea" 
                id="textArea" 
                class="textArea">
                {{{text}}}
            </div>
        </div>
    </div>
    <div class="buttonsContainer">
        <button class="savebtn">Save</button>
        <button class="cancelBtn">Cancel</button>
    </div>
</template>
