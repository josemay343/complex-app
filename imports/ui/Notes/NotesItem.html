<template name="NotesItem">
    <div class="noteContainer">
        {{#if showEditButtons}}
            {{> EditButtons buttons}}
        {{/if}}
        {{{text}}}
    </div>
    {{#if showPopup}}
        <div class="editNotePopup">
            <div class="overlay"></div>
            {{> NotesEdit}}
        </div>
    {{/if}}
</template>
