<template name="Notes">
    <h1>Secure Notes Creator</h1>
    <div class="noteCreator">
        <div 
            name="textArea" 
            id="textArea" 
            class="textArea">
        </div>
    </div>
    <button class="createBtn">Create</button>
    <h2>Notes</h2>
    {{#each getNotes}}
        {{> NotesItem this}}
    {{/each}}
</template>
