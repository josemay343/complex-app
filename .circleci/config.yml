version: 2.1
jobs:
  build:
    docker:
    # Use the same Docker base as the project
    - image: circleci/node:13.8.0

    steps:
      - checkout
      - restore_cache:
          keys:
            - build-app
      - run:
          name: install dependencies
          command: |
            sudo npm install
            sudp npm update

      - save_cache:
          paths:
            - /node_modules
          key: build-app

workflows:
  default:
    jobs:
      - build